apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: discord-bot-network-policy
spec:
  podSelector:
    matchLabels:
      app: discord-bot
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow inbound HTTPS traffic to container port 8080 (health checks)
  - ports:
    - port: 8080  # Container/pod port
      protocol: TCP
  egress:
  # Allow Discord WebSocket and HTTPS API connections
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - port: 443
      protocol: TCP
  # Allow DNS resolution
  - to:
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  # Allow GKE metadata server access
  - to:
      - ipBlock:
          cidr: 169.254.169.254/32  # Google Cloud metadata server
    ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 988
  - to:
      - ipBlock:
          cidr: 127.0.0.1/32  # For GKE versions prior to 1.21.0-gke.1000
    ports:
      - protocol: TCP
        port: 988
  # Allow Cloud SQL proxy to access Google APIs
  - to:
      - ipBlock:
          cidr: 199.36.153.8/30  # Restricted Google API access for Cloud SQL Admin API
      - ipBlock:
          cidr: 199.36.153.4/30  # Restricted Google API access for Cloud SQL Admin API
    ports:
      - protocol: TCP
        port: 443
